<!DOCTYPE html>

    <meta name="keywords" content="Maharboat,Baydin" />

          </svg>
        </button>
      </header>
      <div class="row">
        <div class="col">
          <p class="form-title">မွေးနေ့ရွေးချယ်ပါ</p>
          <div class="date-time" id="date-time">
            <div>
              <label for="year">Year</label>
              <select name="year" id="year"></select>
            </div>
            <div>
              <label for="month">Month</label>
              <select name="month" id="month"></select>
            </div>
            <div>
              <label for="date">Date</label>
              <select name="date" id="date"></select>
            </div>
            <input id="result-btn" type="submit" value="Submit" />
            <input id="clear-btn" type="submit" value="Clear Result" />
          </div>
        </div>
        <div class="col">
          <p class="form-title">မဟာဘုတ်ဇာတာခွင်</p>
          <div style="padding: 20px">
            <div id="result" style="padding: 18px">
              <div class="result-container">
                <div class="x2-line"><p class="pc" id="mb-1"></p></div>
                <div class="x2-line"><p class="pl" id="mb-2"></p></div>
                <div class="x1-line"><p class="pl" id="mb-3"></p></div>
                <div class="x1-line"><p class="pc" id="mb-4"></p></div>
                <div class="x1-line"><p class="pr" id="mb-5"></p></div>
                <div class="x2-line"><p class="pr" id="mb-6"></p></div>
                <div class="x11-line"><p class="pc" id="mb-7"></p></div>
                <div class="y1-line"></div>
                <div class="y2-line"></div>
              </div>
              <br />
              <table>
                <tr>
                  <td><small class="table-text">အကြွင်း</small></td>
                  <td><small class="table-text" id="tb-1"></small></td>
                </tr>
                <tr>
                  <td><small class="table-text">မဟာဘုတ်</small></td>
                  <td><small class="table-text" id="tb-2"></small></td>
                </tr>
                <tr>
                  <td><small class="table-text">အသက်</small></td>
                  <td><small class="table-text" id="tb-3"></small></td>
                </tr>
                <tr>
                  <td><small class="table-text">သက်ရောက်</small></td>
                  <td><small class="table-text" id="tb-4"></small></td>
                </tr>
                <tr>
                  <td><small class="table-text">လက်ကျန်နှစ်</small></td>
                  <td><small class="table-text" id="tb-5"></small></td>
                </tr>
              </table>
            </div>
            <br />
            <input
              id="download-btn"
              type="submit"
              value="Download PNG"
              onclick="saveAsImage()"
            />
          </div>
        </div>
      </div>
      <footer style="padding: 10px">
        <p
          style="font-family: monospace; text-align: center; font-weight: bold"
          id="fp"
        ></p>
      </footer>
    </main>
    <script src="js/doc.js"></script>
    <script src="js/index.js"></script>
    <script src="js/theme.js"></script>
    <script>
      var fp = document.getElementById("fp");
      var year = new Date().getFullYear();
      fp.innerHTML = ` ©${year} phothinmg.github.io`;
    </script>
  </body>
</html>
